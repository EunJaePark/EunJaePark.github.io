<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Challenge</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="userNameZone">
        <span class="question">What is your name?</span>
        <form>
            <input type="text" placeholder="What your name?">
        </form>      
    </div>

    <div class="mainBox">
        <div class="welcomeZone">
            <span></span>
        </div>
        <div class="clockZone">
            <p class="dateText"></p>
            <p class="timeText"></p>
        </div>
        <div class="toDoListZone">
            <form action="">
                <input type="text" placeholder="Add task">
            </form>
            <h3>To Do List</h3>
            <ul class="notDone"></ul>
            <h3>Finished List</h3>
            <ul class="done"></ul>
        </div>
        <div class="weatherZone"></div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식사메뉴 고르기</title>

    <link rel="stylesheet" media="all" href="css/common.css" /> 

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>오늘 뭐 먹지 <span class="englishFont">?</span></h1>
    </div>
    <div class="content">

        <div class="resultBox">
            <div class="result"></div> <!--.result-->
            <div class="confirm"></div><!--.confirm-->
            <div class="btnBox">
                <button class="click btn englishFont">click !</button>
                <div class="afterBtns">
                    <button class="ok btn">메뉴확정 !</button>
                    <button class="replay btn">다시선택</button>
                    <button class="mapBtn btn"><span>매장찾기</span></button>
                </div><!--.afterBtn-->          
            </div><!--.btnBox-->
        </div>

        <ul class="listBox"></ul>

        <form class="menuPlus">
            <input type="text" placeholder="추가 할 메뉴를 입력해주세요" class="englishFontLight" />
            <button class="plusBtn">✚</button>
        </form><!--.menuPlus-->
        
        
        <audio>
            <source src="audio/216089__richerlandtv__magic.mp3" type="audio/mpeg" />
        </audio>
    </div><!--.content-->

    <script src="js/common.js"></script>
</body>
</html>

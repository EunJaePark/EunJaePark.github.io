<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <div class="calculator">
        <h1>calculator</h1>
        <div class="resultZone">
            <span class="beforeResult"></span>
            <span class="resultNum"></span>
        </div>
        <form action="" class="topResetZone">
            <input type="button" class="reset" value="AC">
            <input type="button" class="delete" value="DEL">
        </form>
        <form class="operationZone">
            <input type="button" class="equals" value="=">
            <input type="button" class="plus" value="+">
            <input type="button" class="minus" value="-">
            <input type="button" class="multiplication" value="*">
            <input type="button" class="division" value="/">
        </form>
        <form class="numberZone">
            <input type="button" class="seven" value="7">
            <input type="button" class="eight" value="8">
            <input type="button" class="nine" value="9"">
            <input type="button" class="four" value="4">
            <input type="button" class="five" value="5">
            <input type="button" class="six" value="6">
            <input type="button" class="one" value="1">
            <input type="button" class="two" value="2">
            <input type="button" class="three" value="3">
            <input type="button" class="zero" value="0">
            <input type="button" class="dot" value=".">
        </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
